<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30"
        placeholder="Nome Completo" autocomplete="nome">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" 
        step="0.1" required> 
    </p>
    <p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="mes" value="2020-07">
    </p>
    <p>
        <label for="dia">Dia de Prova</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihorario">Horario da Prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <label for="icolor">Paleta de Cores</label>
        <input type="color" name="color" id="icolor">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar">
    </p>
    
</body>
</html>
