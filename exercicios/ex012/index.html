<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospeados localmente</h1>
    <p>Video hospedado no meu servidor.</p>

    <video width="400" poster="imagens/treyparker.png" controls autoplay loop muted>
        <source src="media/video mp4.mp4" type="video/mp4">
        <source src="media/video ogv.ogv" type="video/ogv">
        <source src="media/video webm.webm" type="video/webm">
        <p>Seu navegador não é compativel com reprodução do vídeos.</p>
        <!--CUSTO MT ALTO USAR ASSIM-->
    </video>

    <h1>Videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_RL4lXg6h-E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<!-- MAIS LEVE / MAIS BARATO-->
</body>
</html>
